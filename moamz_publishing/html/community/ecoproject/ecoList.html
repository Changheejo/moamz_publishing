<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../../../static/css/reset2.css">
    <link rel="stylesheet" href="../../../static/css/community/ecoproject/ecoList.css">
</head>
<body>
  <header></header>
    <main>
        <!-- 각 게시판의 헤더 -->
        <!-- ✅게시판 제목, 게시판 설명, wirte-btn 연결 onclick 링크 수정하시면 됩니다. -->
        <section class="board-header-container">
            <div class="board-title">에코 프로젝트 🌱</div>
            <div class="board-description">프로젝트마다 인증글 좋아요 상위 5명에게 포인트 리워드를 지급!</div>
            <div class="btn-wrap">
                <div class="searchbar">
                    <input type="text" placeholder="">
                    <button type="button" class="search-btn">검색</button>
                </div>
            </div>
        </section>

        <section class="free-board-container">
            <!-- 커뮤니티 게시판 왼쪽 카테고리 영역-->
            <!-- ✅수정사항 없음(나중에 페이지 연결 필요) -->
            <div class="community-category-container">
                <ul>
                    <div>
                        <img src="../../../static/img/community/community_category.png">
                        <span>커뮤니티</span>
                    </div>
                    <li>에코프로젝트</li>
                    <li>소셜링</li>
                    <li>레시피</li>
                    <li>나눔게시판</li>
                    <li>자유게시판</li>
                </ul>
                
            </div>
            
            
            <!-- 게시판 영역 -->
            <div class="board-container">
                <!-- 게시글 목록 -->
                <div class="eco-banner">
                  
                </div>
                
                <!-- 페이지네이션 -->
                <div class="pagination">
                  <button id="prev-btn">&lt;</button>
                  <span class="page-numbers">
                    <a href="">1</a>
                  </span>
                  <span class="page-numbers">
                    <a href="">2</a>
                  </span>
                  <span class="page-numbers">
                    <a href="">3</a>
                  </span>
                  <span class="page-numbers">
                    <a href="">4</a>
                  </span>
                  <span class="page-numbers">
                    <a href="">5</a>
                  </span>
                  <button id="next-btn">&gt;</button>
              </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
