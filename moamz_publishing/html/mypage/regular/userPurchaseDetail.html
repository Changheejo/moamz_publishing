<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>userPurchaseDetail</title>
  <link rel="stylesheet" href="../../../static/css/mypage/regular/userPurchaseDetail.css">
  <!-- <link rel="stylesheet" href="../../../static/css/reset.css"> -->
</head>
<body>
  <header></header>
  <main>
    <div class="mypage-list">
      <div class="mypage-user">
        <div class="mypage-user-img">
        </div>
        <div class="user-name">역삼동 불주먹</div>
        <div class="mypage-user-info">
          <div class="mypage-user-info-box">
            <img src="../../../static/img/mypage/regular/mypageUserPointIcon.png" alt="포인트 아이콘">
            <span>포인트</span>
            <span id="info-list">1,000</span>
          </div>
          <div class="mypage-user-info-box2">
            <img src="../../../static/img/mypage/regular/mypageUserFoodIcon.png" alt="포인트 아이콘">
            <span>구해준 음식물</span>
            <span id="info-list">7.333kg</span>
          </div>
          <div class="mypage-user-info-box2">
            <img src="../../../static/img/mypage/regular/mypageUserCo2Icon.png" alt="포인트 아이콘">
            <span>탄소감축량</span>
            <span id="info-list">18.25kg</span>
          </div>
          <div class="mypage-user-info-box-tree">
            <img src="../../../static/img/mypage/regular/mypageUserTreeIcon.png" alt="포인트 아이콘">
            <span>내가 심은 나무</span>
            <span id="info-list-tree">1그루</span>
          </div>
        </div>
      </div>
      <div class="mypage-side-category">
        <ul>
            <li class="category-list"><a href="#">상품 구매 내역</a></li>
            <li class="category-list"><a href="#">MY소셜링</a></li>
            <li class="category-list"><a href="#">My나눔</a></li>
            <li class="category-list"><a href="#">MY리뷰</a></li>
            <li class="category-list"><a href="#">MY좋아요</a></li>
            <li class="category-list"><a href="#">MY게시글</a></li>
            <li class="category-list"><a href="#">회원정보변경</a></li>
            <li class="category-list"><a href="#">비밀번호변경</a></li>
            <li class="category-list"><a href="#">관리자 문의</a></li>
        </ul>
      </div>
    </div>
    <div class="userPurchaseHistory-list">
      <div class="purchase-info">
        <span class="purchase-info-clock">2024.10.05  14:45</span>
        <span>오전 12:05</span>
     </div>
    </div>
  </main>
  <footer></footer>
</body>
</html>
