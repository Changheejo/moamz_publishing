<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UserMySocialing</title>
  <link rel="stylesheet" href="../../../static/css/mypage/regular/userMySocialing.css">
  <link rel="stylesheet" href="../../../static/css/reset2.css">
</head>
<body>
  <header></header>
  <main>
    <div class="mypage-list">
      <div class="mypage-user">
        <div class="mypage-user-img">
        </div>
        <div class="user-name">역삼동 불주먹</div>

        <!-- user 프로필 정보 -->
        <div class="mypage-user-info">
          <div class="mypage-user-info-box">
            <img src="../../../static/img/mypage/regular/mypageUserPointIcon.png" alt="포인트 아이콘">
            <span>포인트</span>
            <span class="info-list">1,000</span>
          </div>
          <div class="mypage-user-info-box">
            <img src="../../../static/img/mypage/regular/mypageUserFoodIcon.png" alt="포인트 아이콘">
            <span>구해준 음식물</span>
            <span class="info-list">7.333kg</span>
          </div>
          <div class="mypage-user-info-box">
            <img src="../../../static/img/mypage/regular/mypageUserCo2Icon.png" alt="포인트 아이콘">
            <span>탄소감축량</span>
            <span class="info-list">18.25kg</span>
          </div>
          <div class="mypage-user-info-box">
            <img src="../../../static/img/mypage/regular/mypageUserTreeIcon.png" alt="포인트 아이콘">
            <span>내가 심은 나무</span>
            <span class="info-list-tree">1 그루</span>
          </div>
        </div>
      </div>

      <!-- 마이페이지 메뉴 카테고리 -->
      <div class="mypage-side-category">
        <ul>
            <li class="category-list">
              <a href="#">● 상품 구매 내역</a>
            </li>
            <li class="category-list">
              <a href="#" class="clicked">● MY소셜링</a>
            </li>
            <li class="category-list">
              <a href="#">● My나눔</a>
            </li>
            <li class="category-list">
              <a href="#">● MY리뷰</a>
            </li>
            <li class="category-list">
              <a href="#">● MY좋아요</a>
            </li>
            <li class="category-list">
              <a href="#">● MY게시글</a>
            </li>
            <li class="category-list">
              <a href="#">● 회원정보변경</a>
            </li>
            <li class="category-list">
              <a href="#">● 비밀번호변경</a>
            </li>
            <li class="category-list">
              <a href="#">● 관리자 문의</a>
            </li>
        </ul>
      </div>
    </div>

       <!-- 거래상세내역 -->
    <div class="userPurchaseHistory-list">
      <div class="userPurchaseHistory-list-box">
        <div class="socialing-title">
          <img src="../../../static/img/mypage/regular/socialingImg.png" alt="소셜링관리 이미지">
          <span>내 소셜링 관리</span>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
</body>
</html>
