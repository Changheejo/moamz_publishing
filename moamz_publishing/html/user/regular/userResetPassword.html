<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>userResetPassword</title>
  <link rel="stylesheet" href="../../../static/css/reset.css">
  <link rel="stylesheet" href="../../../static/css/user/regular/userResetPassword.css">
</head>
<body>
  <div id="container">

    <div id="logo-img">
      <img src="../../../static/img/user/logo-green.jpg" alt="">
    </div>
    <div id="reset-password-text"><strong>비밀번호를 변경해주세요</strong></div>
    <div id="reset-wrap">
      <div class="reset-strong"><strong>비밀번호</strong></div>
      <div class="reset-password">
        <input type="password" placeholder="새 비밀번호를 입력해주세요(영문, 숫자, 특수문자포함 8~20)">
      </div>
      <p></p>
      <div class="reset-password">
        <input type="text" placeholder="다시 한번 입력해주세요">
      </div>
      <div id="reset-password-box">
        <button id="reset-password-btn"><p>비밀번호 변경</p></button>
      </div>
      <p></p>
    </div>

  </div>
</body>
</html>
