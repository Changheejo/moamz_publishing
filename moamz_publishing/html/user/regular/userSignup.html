<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>userSignup</title>
  <link rel="stylesheet" href="../../../static/css/reset.css">
  <link rel="stylesheet" href="../../../static/css/user/regular/userSignup.css">
</head>
<body>
  <div id="signup-container">

    <div id="signup-logo">
      <img src="../../../static/img/user/logo-green.jpg">
    </div>
    <div id="signup-user"><strong>일반 회원가입</strong></div>
    
    <form action="" method="post">
      <div id="singup-profile">
        <!-- 이미지 클릭시 첨부파일 이동! -->
        <!-- <input type="file"> -->
        <img src="">
      </div>
      <!-- input과 button 붙이고 크기 맞추기 -->
      <div id="signup-wrap">
        <div id="signup-email">
          <input type="email" id="email-input" placeholder="이메일을 입력해주세요">
          <button id="email-btn">중복확인</button>
          <!-- <input type="button" id="email-btn" placeholder="중복확인"> -->
          <input id="password-input" type="password" placeholder="비밀번호 입력(영문, 숫자, 특수문자 포함8~20)">
          <input id="password-input" type="password" placeholder="비밀번호 재확인">
          <!-- js 비밀번호 형식, 비밀번호 재확인 -->
          <p></p>
          <p></p>
        </div>
        <div id="signup-phone">
          <input id="name-input" type="password" placeholder="이름">
          <input type="email" id="input-phone" placeholder="휴대폰번호">
          <button id="phone-btn">중복확인</button>
          <input type="email" id="recheck-phone" placeholder="인증번호">
          <button id="recheck-btn">확인</button>
        </div>
        <div id="signup-nickname">
          <input type="text" id="nickname-input" placeholder="닉네임">
          <button id="nickname-btn">중복확인</button>
          <input type="email" id="birthday-input" placeholder=" [선택] 생년월일8자리">
          <span>[선택] 성별 : </span>
          <label for="">남 : <input type="radio" name="gender"></label>
          <label for="">여 : <input type="radio"name="gender"></label>
        </div>
        <div id="signup-post">
          <input type="text" id="post-input" placeholder="우편번호" readonly>
          <button id="post-btn">중복확인</button>
          <input type="text" id="address" placeholder="인증번호" readonly>
          <input type="text" id="detail-address" placeholder="도로명 주소">
        </div>

        <div id="signup-agreement">
          <input type="text" id="detail-address" placeholder="개인정보 수집 및 이용 약관">
          <input type="text" id="detail-address" placeholder="[선택] 위치기반 서비스 이용 약관">
          <!-- 이용약관동의 테스트 + 모달 만들기 -->
          <div id="ab">
            <input type="checkbox" id="horns">
            <label for="horns">개인정보 수집 및 이용 약관</label>
          </div>
        </div>

        <div id="signup-box">
          <button id="signup-but"><p>회원가입</p></button>
        </div>
      </div>

    </form>
  </div>
</body>
</html>
