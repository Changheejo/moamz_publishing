<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sellerResetPassword</title>
  <link rel="stylesheet" href="../../../static/css/reset.css">
  <link rel="stylesheet" href="../../../static/css/user/seller/sellerResetPassword.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <div id="container">

    <div id="logo-img">
      <img src="../../../static/img/user/logo-green.jpg" alt="">
    </div>
    <div id="reset-password-text"><strong>비밀번호를 변경해주세요</strong></div>
    <div id="reset-wrap">
      <div class="reset-strong"><strong>비밀번호</strong></div>
      <div class="reset-password">
        <input type="password" id="password-input" placeholder="새 비밀번호를 입력해주세요(영문, 숫자, 특수문자포함 8~20)">
      </div>
      <p id="check-p"></p>
      <div class="reset-password">
        <input type="password" id="password-recheck" placeholder="다시 한번 입력해주세요">
      </div>
      <p id="recheck-p"></p>
      <div id="reset-password-box">
        <button id="reset-password-btn"><p>비밀번호 변경</p></button>
      </div>
    </div>

  </div>
</body>
<script>
  $(function(){
    $('#password-input').keyup(function(){
      $('#recheck-p').html('');
    });

    $('#password-recheck').keyup(function(){

        if($('#password-input').val() != $('#password-recheck').val()){
          $('#recheck-p').html('•비밀번호 일치하지 않음<br><br>');
          $('#recheck-p').attr('color', '#ff0000');
        } else{
          $('#recheck-p').html('•비밀번호 일치함<br><br>');
          $('#recheck-p').attr('color', '#008000');
        }

    });
});

//-----------------------------------------------------------
var pw = $("password-input").val();
var reg = /^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,20}$/;
var hangulcheck = /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/;
$(function(){
    $('#password-input').keyup(function(){
      $('#recheck-p').html('');
    });

    $('#password-recheck').keyup(function(){

        if(false === reg.test(pw)){
          $('#check-p').html('•비밀번호는 8자 이상 20자 이하 하며, 숫자/대문자/소문자/특수문자를 모두 포함해야 합니다.<br><br>');
          $('#check-p').attr('color', '#ff0000');
        } else if(pw.search(/\s/) != -1){
          $('#check-p').html('•비밀번호는 공백 없이 입력해주세요.<br><br>');
          $('#check-p').attr('color', '#008000');
        } else if(hangulcheck.test(pw)){
          $('#check-p').html('•비밀번호에 한글을 사용 할 수 없습니다.<br><br>');
          $('#check-p').attr('color', '#008000');
        } else{
          console("통과");
        }

    });
});
</script>
</html>
